<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>CYBERSTRIKE: OVERDRIVE</title>
    <meta name="description"
        content="A high-octane arcade run-and-gun platformer with neon graphics and addictive gameplay.">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div class="hud-top">
                <div class="stats-panel">
                    <span class="stat-label">System Integrity</span>
                    <div class="health-bar-container">
                        <div id="health-fill"></div>
                    </div>
                </div>
                <div class="stats-panel">
                    <span class="stat-label">Neural Score</span>
                    <div id="score" class="stat-value">000000</div>
                </div>
                <div class="stats-panel weapon-info">
                    <span class="stat-label">Active Payload</span>
                    <div id="weapon-name">Standard Pulse</div>
                </div>
                <div class="stats-panel">
                    <span class="stat-label">Neural Sync</span>
                    <div class="sync-bar-container">
                        <div id="sync-fill"></div>
                    </div>
                </div>
                <div class="stats-panel">
                    <span class="stat-label">Sector Distance</span>
                    <div id="distance" class="stat-value">0m</div>
                </div>
            </div>

            <!-- Mobile Controls -->
            <div id="mobile-controls" class="hidden">
                <div class="control-group left-group">
                    <button id="btn-left" class="joy-btn">←</button>
                    <button id="btn-right" class="joy-btn">→</button>
                </div>
                <div class="control-group right-group">
                    <button id="btn-jump" class="joy-btn action-btn">JUMP</button>
                    <button id="btn-dash" class="joy-btn action-btn">DASH</button>
                    <button id="btn-shoot" class="joy-btn action-btn shoot-btn">FIRE</button>
                </div>
            </div>

            <!-- Boss HUD -->
            <div id="boss-hud" class="hidden"
                style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); width: 60%; pointer-events: none;">
                <div class="stat-label" style="text-align: center; margin-bottom: 5px;">Boss Presence Detected</div>
                <div class="health-bar-container" style="width: 100%; height: 20px; border-color: var(--secondary);">
                    <div id="boss-health-fill"
                        style="width: 100%; height: 100%; background: linear-gradient(90deg, #ff0000, #ff007a); box-shadow: 0 0 20px #ff0000;">
                    </div>
                </div>
            </div>

        </div>

        <div id="start-screen" class="overlay">
            <h1 class="game-title">CYBERSTRIKE<br>OVERDRIVE</h1>
            <button id="start-btn" class="btn-start">Initiate Protocol</button>
            <div class="instructions">
                <div class="key-hint"><span class="key">WASD</span> Movement</div>
                <div class="key-hint"><span class="key">SPACE</span> Jump</div>
                <div class="key-hint"><span class="key">CLICK</span> Fire</div>
                <div class="key-hint"><span class="key">SHIFT</span> Dash</div>
            </div>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h1 class="game-title">SYSTEM HALT</h1>
            <div class="stats-panel" style="margin-bottom: 30px;">
                <span class="stat-label">Final Score</span>
                <div id="final-score" class="stat-value">000000</div>
            </div>
            <button id="restart-btn" class="btn-start">Reboot System</button>
            <button id="home-btn" class="btn-secondary">Base Command</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
